<!DOCTYPE html>
<html>

<head>
	<title>
		Aufgabesite
	</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="CSS/MainStyle.css" type="text/css" />
	<script src="js/CategoryFunctions.js"></script>
	<script src="js/ControlIdHelper.js"></script>
	<script src="js/DisplayProperties.js"></script>
	<script src="js/HelperClasses.js"></script>
	<script src="js/HelperStrings.js"></script>
	<script src="js/Home.js"></script>
	<script src="js/InputValidations.js"></script>
	<script src="js/PageControls.js"></script>
	<script src="js/PopupFunctions.js"></script>
	<script src="js/SearchFunctions.js"></script>
	<script src="js/ServerRequestParameters.js"></script>
	<script src="js/ServerRequests.js"></script>
	<script src="js/TaskFunctions.js"></script>
	<script src="js/PageControls.js"></script>

    <script src="js/Test/test.js"></script>
    <script src="js/Test/CategoryTests.js"></script>
    <script src="js/Test/TaskTests.js"></script>


</head>

<body>
	<header>
		<div class="flex-box fixed-menu">
			<div class="flex-box">
				<div class="flex-box"><img src="cog.png"></div>
				<div class="flex-box menu-title">Meine Aufgaben</div>
			</div>
			<div class="flex-box menu-search-bar"><input type="text" id="searchText" placeholder="Suche" class="search-box"></div>

		</div>
	</header>
	<main class="main-content-container">
		<form onsubmit="SaveNewCategoryClicked()">
			<div class="categories">
				<ul id="categoryList">
				</ul>
			</div>
			<input type="text" id="newCategoryInput" class="text-input category-text-input" placeholder="+ hinzufügen">
		</form>
		<div class="tasks">
			<form onsubmit="SaveNewTaskClicked()">
				<ul class="task-list">
					<li>
						<input type="text" id="newTaskInput" class="text-input task-text-input"
							placeholder="+ Eine Aufgabe hinzufügen">
					</li>
					<li id="unfinishedTaskList">
					</li>
					<li>
						<button type="button" class="load-more-button" onclick="increaseTaskLoadAmount()">
							mehr laden
						</button>
					</li>
					<li>
						<button type="button" class="toggle-finished-tasks-button" onclick="toggleFinishedTasks()">
							erledigte ausblenden/anzeigen
						</button>
					</li>
					<li id="finishedTaskList" class="finished-task-list">
					</li>
				</ul>
			</form>
		</div>
	</main>
	<side>
		<form onsubmit="saveTaskChanges()">
			<div id="TaskPopup" class="popup">

				<div class="popup-content">
					<div class="popup-body">
						<div class="popup-title">Zusatzinformationen</div>
						<br>
						<label for="taskPopupName">Titel</label>
						<br>
						<input type="text" class="text-input" id="taskPopupName">
						<br>
						<label for="taskPopupDeadline">Fälligkeitsdatum</label>
						<br>
						<input type="datetime-local" id="taskPopupDeadline">
						<br>
						<label for="taskPopupDescription">Beschreibung</label>
						<br>
						<textarea type="text" class="text-input" id="taskPopupDescription" maxlength="500">
						</textarea>
					</div>
					<div class=popup-footer>
						<input type="submit" value="Speichern" class="popup-save-button">
						<button type="button" onclick="closeTaskPopup()">Schließen</button>
					</div>
				</div>

			</div>
		</form>
	</side>
</body>

</html>
